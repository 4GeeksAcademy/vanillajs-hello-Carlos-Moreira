<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generador de Excusas</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Generador de Excusas CAMC</h1>
  <p id="excuse">Mi gato parece un perro</p>
  <script>
    window.onload = function() {
      function generateExcuse() {
        let who = ['Milo', 'Mi hermano', 'Carlos', 'El duende'];
        let action = ['Rompio', 'Ensucio', 'Rasgu√±o', 'Golpeo'];
        let what = ['Mi PC', 'Mi telefono', 'La moto'];
        let when = ['Mientras trabajaba', 'Cuando dormia', 'Mientras comia', 'Durante mi descanso', 'Cuando se fue la luz'];
        let randomWho = who[Math.floor(Math.random() * who.length)];
        let randomAction = action[Math.floor(Math.random() * action.length)];
        let randomWhat = what[Math.floor(Math.random() * what.length)];
        let randomWhen = when[Math.floor(Math.random() * when.length)];
        return `${randomWho} ${randomAction} ${randomWhat} ${randomWhen}`;
      }
      document.getElementById("excuse").innerHTML = generateExcuse();
    };
  </script>
</body>
</html>
</html>
